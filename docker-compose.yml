version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: eligibility
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: eligibility_db
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eligibility"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres_test:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: eligibility
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: eligibility_test_db
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5436:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eligibility"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: